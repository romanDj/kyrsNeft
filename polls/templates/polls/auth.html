{% extends 'polls/index.html' %}
{% block content %}
<div class="card-body">
	<div class="row justify-content-center">
	<form class="col-md-4 " action="{% url 'auth' %}" method="post">
		<h4 class="text-center">Авторизация</h4>
		{% if error %}
		<div class="alert alert-danger" role="alert">{{error}}</div>
		{% endif %}
	    {% csrf_token %}
	    <div class="form-group">
			<label>Логин:</label>
	    	{{ myform.login }}
	    </div>
	    <div class="form-group">
	    	<label>Пароль:</label>
	    	{{ myform.password }}
	    </div>
	    <input class="btn btn-success float-right" type="submit" value="Войти" />
	    <a href="{% url 'register' %}">Регистрация</a>
	</form></div>
</div>
{% endblock %}
